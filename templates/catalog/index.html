{% extends 'layouts/base.html' %}


{% block content %}
{% load static %}
<div id="breadcrumb" class="section">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <h3 class="breadcrumb-header">{{ title }}</h3>
                  <ul class="breadcrumb-tree">
                     <li><a href="#">catalog</a></li>
                     <li class="active">index</li>
                  </ul>
               </div>
            </div>
         </div>
      </div>
    <div class="section small">
        <div class="container">
            <div class="row">
                <!-- ======== CONTENT PLACEHOLDER ========= -->
                <div class="section">
                    <!-- container -->
                        <div class="container">
                            <!-- row -->
                                <div class="row">
                                    <!-- ASIDE -->
                                    <div id="aside" class="col-md-3">
                                            <!-- aside Widget -->
                                            <div class="aside">
                                                <h3 class="aside-title">Категории</h3>
                                                <div class="checkbox-filter">

                                                    <div class="input-checkbox">
                                                        <input type="checkbox" id="category-1">
                                                        <label for="category-1">
                                                            <span></span>
                                                            Ноутбуки
                                                            <small>(2)</small>
                                                        </label>
                                                    </div>

                                                    <div class="input-checkbox">
                                                        <input type="checkbox" id="category-2">
                                                        <label for="category-2">
                                                            <span></span>
                                                            Смартфоны
                                                            <small>(1)</small>
                                                        </label>
                                                    </div>

                                                    <div class="input-checkbox">
                                                        <input type="checkbox" id="category-3">
                                                        <label for="category-3">
                                                            <span></span>
                                                            Камеры
                                                            <small>(3)</small>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /aside Widget -->

                                            <!-- aside Widget -->
                                            <div class="aside">
                                                <h3 class="aside-title">Цена</h3>
                                                <div class="price-filter">
                                                    <div id="price-slider"></div>
                                                    <div class="input-number price-min">
                                                        <input id="price-min" type="number">
                                                        <span class="qty-up">+</span>
                                                        <span class="qty-down">-</span>
                                                    </div>
                                                    <span>-</span>
                                                    <div class="input-number price-max">
                                                        <input id="price-max" type="number">
                                                        <span class="qty-up">+</span>
                                                        <span class="qty-down">-</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /aside Widget -->

                                            <!-- aside Widget -->
                                            <div class="aside">
                                                <h3 class="aside-title">Бренд</h3>
                                                <div class="checkbox-filter">
                                                    <div class="input-checkbox">
                                                        <input type="checkbox" id="brand-1">
                                                        <label for="brand-1">
                                                            <span></span>
                                                            SAMSUNG
                                                            <small>(578)</small>
                                                        </label>
                                                    </div>

                                                    <div class="input-checkbox">
                                                        <input type="checkbox" id="brand-4">
                                                        <label for="brand-4">
                                                            <span></span>
                                                            APPLE
                                                            <small>(578)</small>
                                                        </label>
                                                    </div>
                                                    <div class="input-checkbox">
                                                        <input type="checkbox" id="brand-5">
                                                        <label for="brand-5">
                                                            <span></span>
                                                            LG
                                                            <small>(125)</small>
                                                        </label>
                                                    </div>
                                                    <div class="input-checkbox">
                                                        <input type="checkbox" id="brand-6">
                                                        <label for="brand-6">
                                                            <span></span>
                                                            SONY
                                                            <small>(755)</small>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /aside Widget -->
                                        </div>
                                    <!-- /ASIDE -->

                                    <!-- STORE -->
                                    <div id="store" class="col-md-8">
                                        <!-- store top filter -->
                                            <div class="store-filter clearfix">
                                                <div class="store-sort">
                                                    <label>
                                                        Sort By:
                                                        <select class="input-select">
                                                            <option value="0">Popular</option>
                                                            <option value="1">Position</option>
                                                        </select>
                                                    </label>

                                                    <label>
                                                        Show:
                                                        <select class="input-select">
                                                            <option value="0">20</option>
                                                            <option value="1">50</option>
                                                        </select>
                                                    </label>
                                                </div>
                                                <ul class="store-grid">
                                                    <li class="active"><i class="fa fa-th"></i></li>
                                                    <li><a href="#"><i class="fa fa-th-list"></i></a></li>
                                                </ul>
                                            </div>
                                            <!-- /store top filter -->

                                            <!-- store products -->
                                            <div class="row">
                                                <!-- product -->
                                                    {% for p in all_products %}
                                                        <div class="col-md-4 col-xs-6">
                                                            <div class="product">
                                                                <div class="product-img my-card">
                                                                    <img src= "/media/{{ p.picture }}" alt="">
                                                                    <div class="product-label">
                                                                        <span class="new">NEW</span>
                                                                    </div>
                                                                </div>
                                                                <div class="product-body">
                                                                    <p class="product-category">{{ p.category }}</p>
                                                                    <h3 class="product-name"><a href="#">{{ p.title }}</a></h3>
                                                                    <h4 class="product-price">{{ p.price }}</h4>
                                                                    <div class="product-rating">
                                                                        <i class="fa fa-star"></i>
                                                                        <i class="fa fa-star"></i>
                                                                        <i class="fa fa-star"></i>
                                                                        <i class="fa fa-star"></i>
                                                                        <i class="fa fa-star"></i>
                                                                    </div>
                                                                    <div class="product-btns">
                                                                        <button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">add to wishlist</span></button>
                                                                        <button class="add-to-compare"><i class="fa fa-exchange"></i><span class="tooltipp">add to compare</span></button>
                                                                        <button class="quick-view"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></button>
                                                                    </div>
                                                                </div>
                                                                <div class="add-to-cart">
                                                                    <input type="hidden" value="{{ p.id }}">
                                                                    <button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i>Добавить в корзину</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    {% endfor %}
                                                <!-- /product -->
                                            </div>
                                            <!-- /store products -->

                                            <!-- store bottom filter -->
                                            <div class="store-filter clearfix">
                                                <span class="store-qty">Showing 20-100 products</span>
                                                    <ul class="store-pagination">
                                                        <li class="active">1</li>
                                                        <li><a href="?page={{x}}">2</a></li>                                                        <li><a href="#"><i class="fa fa-angle-right"></i></a></li>
                                                    </ul>
                                            </div>
                                            <!-- /store bottom filter -->
                                        </div>
                                        <!-- /STORE -->
                                    </div>
                                    <!-- /row -->
                                </div>
                    <!-- /container -->
                </div>
                <!-- ======== /CONTENT PLACEHOLDER ========= -->
        </div>
    </div>
</div>
    <script src="{% static 'js/basket.js' %}"></script>
<style>
    .my-card {
        height: 250px;
    }
</style>
{% endblock content %}
